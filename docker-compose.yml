version: '3.8'
services:
  db:
    image: mysql:8.0
    volumes:
      - 'db_data:/var/lib/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-school_diary_table_app_development}
      MYSQL_USER: ${MYSQL_USER:-school_diary_table_app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && if [ \"$RAILS_ENV\" = \"production\" ]; then bundle exec rake assets:precompile; fi && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - '.:/rails'  # プロジェクトディレクトリを/railsにマウント
      - './db:/rails/db'  # dbディレクトリを明示的にマウント
    ports:
      - '3000:3000'
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - RAILS_ENV=${RAILS_ENV:-development}

volumes:
  db_data:
